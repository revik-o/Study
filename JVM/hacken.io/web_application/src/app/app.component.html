<main>
    <div class="checkbox-wrapper">
        <b>Enable Receiving Transactions</b>
        <input
            id="cbx"
            type="checkbox"
            [checked]="toggle"
            (change)="onToggleChange($event.target)"
        />
        <label class="toggle" for="cbx">
            <span>
                <svg viewBox="0 0 10 10" height="10px" width="10px">
                    <path
                        d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"
                    ></path>
                </svg>
            </span>
        </label>
    </div>

    @if (toggle) {
        <div id="wait-implementation">
            <input
                class="wait-impl-input"
                type="number"
                placeholder="Value for waiting (Sec)"
                [(ngModel)]="seconds"
            />
            @if (!trotting) {
                <button class="wait-impl-btn" (click)="enableTrotting()">
                    Trotting
                </button>
            }
            @if (!pause) {
                <button class="wait-impl-btn" (click)="enablePause()">
                    Just wait
                </button>
            }
        </div>
    }

    <app-table-page></app-table-page>
</main>
